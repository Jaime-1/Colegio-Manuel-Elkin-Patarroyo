<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilos5.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Notas</title>
  </head>
  <body>
    <header>
      <img class="logo" src="imagenes/logo.png" width="100" height="100"> <br>
      <h2 class="nom">I.E.C.D Manuel Elkin Patarroyo</h2>
      <div class="hamburger">
        <div class="hamburger-inner">
          <ul class="nav1">
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="observacion.html">Observación</a></li>
          <li><a href="notasp.html">Notas</a></li>
          <li><a href="citaciones.html">Citaciones</a></li>
        </ul></div>
      </div>
      <script>
      $('.hamburger').click(function () {
        $('.hamburger').toggleClass('open');
      });
      </script>
    </header>
    <form class="box-n" action="" method="post">
      <h5 id="not">Nota de Final</h5>
      <label for="Grado">Grado:</label>
      <select class="Grado" name="Grado">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
      <label for="Curso">Curso:</label>
      <select class="Curso" name="Curso">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select> <br>
      <label for="Nombre">Nombre:</label>
      <input type="text" name="Nombre" autofocus pattern="[A-Za-z]+" required placeholder="Ingrese Nombre."> <br>
      <label for="Nota">Nota:</label>
      <input id="in" type="text" name="Nota" pattern="[0-9]*" required placeholder="Digite la Nota."> <br>
      <input type="submit" name="Enviar" class="bot">
    </form>
    <div class="col-md-8">
    <table class="table table-bordered" id="tab">
      <thead>
        <tr>
          <th>N°</th>
          <th>Nombre</th>
          <th>Nota Final</th>
          <th>Fecha</th>
          <th>Editar/Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><a href="#" class="btn btn-secondary"><i class="fas fa-marker"></i></a>
          <a href="#" class="btn btn-danger"><i class="far fa-trash-alt"></i></a></td>
        </tr>
      </tbody>
    </table>
    </div>
    <footer><p id="con">Contáctanos</p></footer>
  </body>
</html>
